<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Server Wipe Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 2rem;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Next Rust Server Wipe Countdown</h1>
    <div id="countdown">Loading...</div>
    <footer>Wipes every Monday and Friday</footer>

    <script>
        const webhookUrl = "https://discord.com/api/webhooks/1318141118440804362/S1JZakcLPrNtsFf41ci4kwrM-5POXjvJArX3j2JYQmmkTuMllb3v65Sjd-jI80Er2XG-"; // Replace with your Discord webhook URL

        function sendDiscordNotification() {
            const embed = {
                title: "Rust server has been wiped!",
                description: "To see when the server wipes, click [here](https://rustcd.netlify.app)\n\n**Join ip:** 172.111.33.29:28015",
                color: 15158332 // Red color
            };

            const payload = {
                content: "@everyone",
                embeds: [embed]
            };

            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    console.error("Failed to send Discord notification:", response.statusText);
                }
            })
            .catch(error => console.error("Error sending Discord notification:", error));
        }

        function getNextWipeDate() {
            const now = new Date();
            const daysUntilMonday = (1 - now.getDay() + 7) % 7; // Days to next Monday
            const daysUntilFriday = (5 - now.getDay() + 7) % 7; // Days to next Friday

            // Determine whether the next wipe is Monday or Friday
            let daysUntilNextWipe = daysUntilMonday;
            if (now.getDay() > 1 && now.getDay() < 5) {
                daysUntilNextWipe = daysUntilFriday;
            }

            const nextWipe = new Date(now);
            nextWipe.setDate(now.getDate() + daysUntilNextWipe);
            nextWipe.setHours(15, 0, 0, 0); // Set time to 3 PM AEST

            // Adjust to AEST (UTC+10)
            const aestOffset = 10 * 60; // AEST is UTC+10
            const currentOffset = now.getTimezoneOffset();
            nextWipe.setMinutes(nextWipe.getMinutes() + aestOffset + currentOffset);

            return nextWipe;
        }

        function updateCountdown() {
            const now = new Date();
            const nextWipe = getNextWipeDate();
            const timeDiff = nextWipe - now;

            if (timeDiff <= 0) {
                document.getElementById("countdown").innerText = "It's wipe time!";

                // Send a Discord notification
                sendDiscordNotification();

                // Wait 10 minutes after the wipe, then restart the countdown
                setTimeout(() => {
                    updateCountdown();
                }, 10 * 60 * 1000);
                return;
            }

            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const dayString = days > 0 ? `${days}d ` : "";

            document.getElementById("countdown").innerText =
                `${dayString}${hours}h ${minutes}m ${seconds}s`;

            setTimeout(updateCountdown, 1000); // Update every second
        }

        updateCountdown();
    </script>
</body>
</html>
